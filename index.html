<!DOCTYPE html>
<html lang="en">
<head>
<title>Zazou | sensibilisation harc√®lement</title>
<style>
    body {
        margin: 0;
    }
    
    iframe {      
        display: block;
        height: 100vh;
        width: 100vw;
        border: none;
        background: lightyellow;
    }
</style>
<script>
    function adjustIframeHeight() {
        var iframe = document.querySelector("iframe");
        iframe.style.height = window.innerHeight + "px";
    }

    window.onload = function() {
        adjustIframeHeight();
        
        var userAgent = navigator.userAgent.toLowerCase();
        var isMobile = /iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i.test(userAgent);

        if (isMobile) {
            var mobileUrl = "https://zoegoffinon.wixsite.com/zazou?mobile=true";
            document.querySelector("iframe").setAttribute("src", mobileUrl);
        }
    }

    window.onresize = function() {
        adjustIframeHeight();
    }
</script>
</head>
<body>
    <iframe src="https://zoegoffinon.wixsite.com/zazou"></iframe>
</body>
</html>
