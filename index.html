<!DOCTYPE html>
<html lang="en">
<head>
<title>Zazou | sensibilisation harcèlement</title>
<style>
    body {
        margin: 0;
    }
    
    iframe {      
        display: block;
        border: none;
        background: lightyellow;
    }
    
    @media (max-width: 600px) { /* Définissez la largeur maximale pour la version mobile */
        iframe {
            height: 883px;
            width: 318px;
        }
    }
</style>
<script>
    function adjustIframeHeight() {
        var iframe = document.querySelector("iframe");
        iframe.style.height = "100%"; /* Rétablir la hauteur à 100% */
    }

    window.onload = function() {
        adjustIframeHeight();
        
        var userAgent = navigator.userAgent.toLowerCase();
        var isMobile = /iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i.test(userAgent);

        if (isMobile) {
            var mobileUrl = "https://zoegoffinon.wixsite.com/zazou?mobile=true";
            document.querySelector("iframe").setAttribute("src", mobileUrl);
            
            var iframe = document.querySelector("iframe");
            iframe.classList.add("mobile-iframe"); /* Ajouter une classe pour la version mobile */
        }
    }

    window.onresize = function() {
        adjustIframeHeight();
    }
</script>
</head>
<body>
    <iframe src="https://zoegoffinon.wixsite.com/zazou"></iframe>
</body>
</html>
