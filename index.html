<!DOCTYPE html>
<html lang="en">
<head>
<title>Zazou | sensibilisation harcèlement</title>
<style>
    body {
        margin: 0;
    }
    
    iframe {      
        display: block;
        height: 100vh;
        width: 100vw;
        border: none;
        background: lightyellow;
    }
</style>
<script>
    window.onload = function() {
        var userAgent = navigator.userAgent.toLowerCase();
        var isMobile = /iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i.test(userAgent);

        if (isMobile) {
            var mobileUrl = "https://zoegoffinon.wixsite.com/zazou?mobile=true"; // Ajoutez le paramètre "?mobile=true" pour la version mobile
            document.querySelector("iframe").setAttribute("src", mobileUrl);
        }
    }
</script>
</head>
<body>
    <iframe src="https://zoegoffinon.wixsite.com/zazou"></iframe>
</body>
</html>
